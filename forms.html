<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue Forms</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>



</head>
<body>

<div id='app'>
    <label>Please Enter your name</label>
    <input v-model="name">

<!-- Using if else statements in html paragraph code -->
    <p v-if="name">Thanks, your name is {{ name }}</p>
    <p v-else>Awaiting User Input</p>

    <button v-on:click="clearName">Clear Name</button>


</div>




<script>

    const { createApp, ref } = Vue


    createApp ({
        setup(){

            const name = ref('') // Empty String

            function clearName() {
                name.value = ''
            }
            return {
                name,
                clearName,
            }
        }
    }).mount('#app')




</script>









</body>
</html>
